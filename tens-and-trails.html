<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=720, initial-scale=1.0">
  <title>Tens and Trails</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body { background:#18182e; color:#fff; font-family:'Inter',sans-serif; margin:0; min-height:100vh; display:flex; flex-direction:column; align-items:center; }
    .header{ margin-top:2rem; text-align:center; }
    .header h1{ font-family:'Orbitron',sans-serif; font-size:2.5rem; color:#FFB300; margin-bottom:0.2em; }
    .header p{ color:#B8B8D4; font-size:1.1rem; margin-top:0; font-style:italic; }
    .game-stage{ width:720px; height:480px; background:#222b3a; border-radius:18px; box-shadow:0 8px 32px rgba(0,0,0,0.3); margin:2rem auto 1.5rem auto; display:flex; align-items:center; justify-content:center; position:relative; overflow:hidden; }
    .back-link{ color:#6C63FF; text-decoration:none; font-weight:600; margin-bottom:2rem; display:inline-block; font-size:1.1rem; transition:color .2s; }
    .back-link:hover{ color:#FF6B6B; }
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸ”Ÿ</text></svg>">
</head>
<body>
  <div class="header">
    <h1>Tens and Trails</h1>
    <p>Make tens as you trek the trail!</p>
  </div>
  <div class="game-stage" id="tens-and-trails-stage"></div>
  <a href="index.html" class="back-link">&larr; Back to Game List</a>
  <script src="games/tens-and-trails.js"></script>
  <script>
    // Move canvas if the game creates it dynamically with id 'game'
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const stage = document.getElementById('tens-and-trails-stage');
        const gameCanvas = document.getElementById('game');
        if (stage && gameCanvas) stage.appendChild(gameCanvas);
      }, 100);
    });
  </script>
</body>
</html>
